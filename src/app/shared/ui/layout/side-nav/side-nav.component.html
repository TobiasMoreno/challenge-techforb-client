<mat-toolbar class="mat-elevation-z3">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Monitoreo Global</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav" #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"
        ><mat-list-item
          ><mat-icon>dashboard</mat-icon> Dashboard</mat-list-item
        ></a
      >
      <a mat-list-item routerLink="/sensors"
        ><mat-list-item><mat-icon>sensors</mat-icon> Sensores</mat-list-item></a
      >
      <a mat-list-item routerLink="/alerts"
        ><mat-list-item><mat-icon>warning</mat-icon> Alertas</mat-list-item></a
      >
      <a mat-list-item (click)="logout()">
        <mat-list-item><mat-icon>exit_to_app</mat-icon> Salir</mat-list-item>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
